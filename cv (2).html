                    data-bs-dismiss="offcanvas" aria-label="Close"></button>

                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3 fs-3">

    <!-- FIN NAV -->
    <!-- Fin nabae -->

    <!-- Debut section d'accueil -->
    
     <section class="cv" >
        <div>
            <iframe src="CV Toutou Cisse.pdf" height="1200" width="100%"> </iframe>
       
        </div>
     </section>
    <!-- Debut section contact -->
    <section class="contact py-5 " id="contact">
        <div class="container-lg py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div class="section-title text-center">
                        <h2 class="fw-bold mb-5">Contactez-moi</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="contact item d-flex mb-3">
                        <div class="icon fs-4 text-danger">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="text ms-3">
                            <h3 class="fs-5">Email</h3>
                            <p class="text-muted">example@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact item d-flex mb-3">
                        <div class="icon fs-4 text-danger">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="text ms-3">
                            <h3 class="fs-5">Téléphone</h3>
                            <p class="text-muted">78 257 66 86</p>
                        </div>
                    </div>
                    <div class="contact item d-flex mb-3">
                        <div class="icon fs-4 text-danger">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="text ms-3">
                            <h3 class="fs-5">Adresse</h3>
                            <p class="text-muted">Fass Delorme rue22</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="contact-form">
                        <form>
                            <div class="row">
                                <div class="col-lg-6 mb-4">
                                    <input type="text" placeholder="Votre Prenom"
                                        class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                                <div class="col-lg-6 mb-4">
                                    <input type="text" placeholder="Votre Email"
                                        class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <input type="text" placeholder="Sujet"
                                        class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <textarea rows="5" placeholder="Votre Message"
                                        class="form-control form-control-lg fs-6 border-0 shadow-sm"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-danger px-3">Envoyer votre Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- Fin section contact -->

    <!-- Debut footer -->
    <footer class="footer border-top py-4">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-12">
                    <p class="m-0 text-center text-muted">&copy; 2023 Tout droit Reserver à Toutou Cisse</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Fin footer -->


    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
